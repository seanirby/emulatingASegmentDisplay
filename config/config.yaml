#config_version=5

window:
  width: 800
  height: 240
  # This applies the glow shader to our display.  You can read more
  # about the settings for this effect here:
  # http://docs.missionpinball.org/en/dev/displays/widgets/display/effects.html?highlight=glow#settings-for-glow-effect
  effects:
    - type: glow
      blur_size: 5.0
      intensity: .6
      glow_speed: 1.0
      glow_amplitude: .2

displays:
  window:
     width: 800
     height: 240

widget_styles:
  segment_common:
    x: 0
    y: 200
    font_name: DSEG14Classic-Italic
    font_size: 60
    anchor_x: left
    anchor_y: top

# This section defines a machine variable called 'display_text'
machine_vars:
  display_text:
    initial_value: '!!!!!!!!!!!!!!!!'
    value_type: str
    persist: False
    
widgets:
  display_text:
    - type: text
      # This ties the text of our widget to the machine variable above
      text: (machine|display_text)
      color: orange
      style: segment_common
      z: 2
  unlit_segments:
    - type: text
      text: "~~~~~~~~~~~~~~~~"
      color: 131313
      style: segment_common
      z: 1

# This section defines a show called 'left_to_right'. Each step in the
# show sets the 'display_text' variable to a new value.  We didn't
# specify a duration for each of the so each step will run for the
# default duration of 1 second.
shows:
  left_to_right:
    - variables:
        display_text:
          action: set_machine
          string: 'PRESS!START!!!!!'
    - variables:
        display_text:
          action: set_machine
          string: '!PRESS!START!!!!'
    - variables:
        display_text:
          action: set_machine
          string: '!!PRESS!START!!!'
    - variables:
        display_text:
          action: set_machine
          string: '!!!PRESS!START!!'
    - variables:
        display_text:
          action: set_machine
          string: '!!!!PRESS!START!'
    - variables:
        display_text:
          action: set_machine
          string: '!!!!!PRESS!START'
    - variables:
        display_text:
          action: set_machine
          string: '!!!!PRESS!START!'
    - variables:
        display_text:
          action: set_machine
          string: '!!!PRESS!START!!'
    - variables:
        display_text:
          action: set_machine
          string: '!!PRESS!START!!!'
    - variables:
        display_text:
          action: set_machine
          string: '!PRESS!START!!!!'

# This section tells MPF to start our show above when the 'init_done'
# event is fired.  This event is fired shortly after our game starts.
show_player:
  init_done:
    left_to_right:
      # We multiply the speed of our show so it runs 10 times as fast
      speed: 10

slides:
  press_start:
    widgets:
    - widget: display_text
    - widget: unlit_segments

slide_player:
  init_done: press_start
    
